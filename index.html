<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<title>Car Search Helper</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous""></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script src="https://use.fontawesome.com/3ef00a9437.js"></script>
	<script type="text/javascript" src="js/mustache.min.js"></script>
</head>

<body>
	
	<div class="outerleftHorizontal">
		<hr class="verticalLineNav">
		<i class="fa fa-search fa-2x" aria-hidden="true"></i>
		<i class="fa fa-history fa-2x" aria-hidden="true"></i>


	</div>

	<div class="innerleftHorizontal">
		<div>
			<select name="carCondition" id="stateOfCar">
			  <option value="new">New</option>
			  <option value="used">Used</option>
			  <option value="future">Future</option>
			</select>

			<form>
			  Year:
			  <input type="text" name="year" id="yearOfCar">
			</form>

			<button class="submitButton" id="submitDataBttn">SUBMIT</button>
		</div>

	</div>
	
	<div class="bodyWrapper">
		<div class="topBarHorizontal">

			<div class="getMakOverveiewApicall">
				<!-- Get info "Get Make Overview" from the Editorial section -->

			</div>

			<i class="fa fa-car fa-4x" aria-hidden="true"></i>
			<h3>CarSearchHelper</h3>

			

		</div>

		<div class="contentWrapper">
			

		</div>
	</div>

	

	





	
</body>
