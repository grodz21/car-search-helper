<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<title>Car Search Helper</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous""></script>
	<script src="https://use.fontawesome.com/3ef00a9437.js"></script>
	<script type="text/javascript" src="js/mustache.min.js"></script>
</head>


<script type="x-tmpl-mustache" id="recall-template">
 
	<p> Component Description: {{ componentDescription }}  </p>
	<p> Corrective consequence: {{ defectConsequence }}</p>
	<p> Defect corrective action</p>
<p>recall number</p>


</script>



<script type="x-tmpl-mustache" id="recall-template2">
 {{#recallHolder}}

 	<p><strong> Recall number:</strong> {{ recallNumber }}</p>
	<p><strong> Component description:</strong> {{ componentDescription }}  </p>
	<p><strong> Corrective consequence:</strong> {{ defectConsequence }}</p>
	<p><strong> Defect corrective action:</strong> {{ defectCorrectiveAction }}</p>
	<br>

{{/recallHolder}}
</script>


<script type="x-tmpl-mustache" id="serviceBulletin-template">
 {{#serviceBulletinHolder}}

	<p><strong> Issued date:</strong> {{ bulletinDate }}</p>
 	<p><strong> Bulletin number:</strong> {{ bulletinNumber }}</p>
	<p><strong> Component description:</strong> {{ componentDescription }}  </p>
	<p><strong> Summary:</strong> {{ summaryText }}</p>
	<br>

{{/serviceBulletinHolder}}
</script>



<body>
	
	<div class="outerleftHorizontal">
		<hr class="verticalLineNav">
		<i class="fa fa-search fa-2x" aria-hidden="true"></i>
		<!-- <i class="fa fa-history fa-2x" aria-hidden="true"></i> -->


	</div>

	<div class="innerleftHorizontal">
		<div class="optionSelectorWrapper">
			<span class="textDecor">Condition: </span>
			<select name="carCondition" id="stateOfCar">
			  <option value="new">New</option>
			  <option value="used">Used</option>
			  <option value="future">Future</option>
			</select>

			<form>
				<br>
				<span class="textDecor">Year: </span>
				<input type="number" name="yearOfCar" id="yearOfCar" placeholder="1990 or Newer">
				<br>
				<br>				
				<span class="textDecor">Make:</span>
				<select name="carMakeNames" id="carMake">
					<option>Select</option>
				</select>
				<br>
				<br>
				<span class="textDecor">Model:</span>
				<select name="carModelNames" id="carModel">
					<option>Select</option> <!-- Use mustache js here {{car make}} -->
				</select>
				<br>
				<br>
				<select name="infoDisplay" id="infoDisplayOption">
					<option value="1">Vehicle Recalls</option>
					<option value="2">Vehicle Service Bulletin</option>
				</select>
			</form>

			






			<br>
			<button class="submitButton" id="submitDataBttn">SUBMIT</button>



		</div>

	</div>
	
	<div class="bodyWrapper">
		<div class="topBarHorizontal">

			<div class="getMakeOverveiewApicall">
				<!-- "Get Make Overview" from the Editorial section -->
				<strong style="color: white;">Please select each option from top to bottom.</strong>

			</div>

			<div class="logoWrapper">
				<i class="fa fa-car fa-4x" aria-hidden="true"></i>
				<h3>CarSearchHelper</h3>
			</div>
			

		</div>

		<div class="contentWrapper">
			<!-- Recall and Service Bulletins are going to get printed here -->






		</div>

	</div>

</body>
	<script type="text/javascript" src="js/app.js"></script>
</html>
